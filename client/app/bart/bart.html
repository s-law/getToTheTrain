<div class='system'>
  <h2>Closest Station: {{ destinations.closest }}</h2>
  <div class='destination' ng-repeat='destination in destinations.destinations'>
    {{ destination.station }}
    <div>
      <span class='time' ng-class='classifyTime(time)' ng-repeat='time in destination.departs'>{{ time }}</div>
    </div>
  </div>
</div>
